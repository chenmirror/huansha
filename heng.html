<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>heng</title>
	<style type="text/css">
		.part1{
			background: green;
		}
		.part2{
			background: pink;
		}
		.part3{
			background: orange;
		}
		.part4{
			background: lightblue;
		}
		.bg{
			width: 300px;
			height: 400px;
			margin: 0 auto;
			
		}
		.bg div{
            height: 25%;
            float: left;
            width: 100%;
            overflow: hidden;
		}
		.bg:hover div{
			height: 40px;
			
		}
		.bg:hover div:hover{
			height: 100px;
			overflow: auto;
		}

	</style>
</head>
<body>
	<div class="bg">
		<div class="part1">
			<p>this is part1</p>
		</div>

		</div>
		<div class="part3">

		</div>
		<div class="part4">

		</div>
	</div>
</body>
</html>
